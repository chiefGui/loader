<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loader</title>
</head>
<body>
  <div id="loader">Loading...</div>

  <script src="vendor/js/jquery-2.1.1.min.js"></script>
  <script>
    J = jQuery || $;

    var Loader = {
      _ELEMENT: '#loader'
    };

    Loader.toggleVisibility = function () {
      J(this._ELEMENT).toggle();
    };

    window.Application = {
      engage: function () {
        window.addEventListener('load', Loader.toggleVisibility(), false);
      }
    };

    Application.engage();
  </script>
</body>
</html>
